{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">

    <title>{{ page_title }}</title>
    {% block headLinks %}{% endblock headLinks %}
</head>

<body>
    <!-- Header  -->
    {% include 'header.html' %}
    <!-- Body -->
    {% block bodyContent %}{% endblock bodyContent %}
    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
                // Icon soleil
        // Add some winter sun magic
        $('body').append('<div id="sun" style="position: fixed; top: 20px; right: 20px; width: 60px; height: 60px; background: radial-gradient(circle, #FFD700, #FFA500); border-radius: 50%; box-shadow: 0 0 20px #FFD700;"></div>');
                
        // Animate the sun
    function animateSun() {
            $('#sun').animate({
                top: '+=20px',
                opacity: 0.7
            }, 2000).animate({
                top: '-=20px',
                opacity: 1
        }, 2000, animateSun);
    }
    animateSun();
    </script>
    {% block JsContent %}{% endblock JsContent %}
</body>
</html>
