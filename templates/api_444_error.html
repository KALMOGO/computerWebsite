<div class="container">
    <div class="error-icon">&#9888;</div>
    <h1 class="glitch" data-text="Oops! An Error Occurred">Oops! An Error Occurred</h1>
    <p>We're sorry, but it seems an error has occurred while processing your request.</p>
    <p>Please check your internet connection and try again.</p>
    <p>If the problem persists, don't hesitate to contact our support team.</p>
    <a href="https://websim.ai/restart" class="btn">Restart Process</a>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const container = document.querySelector('.container');
    const errorIcon = document.querySelector('.error-icon');

    // Add a shake animation to the error icon
    errorIcon.addEventListener('mouseover', () => {
        errorIcon.style.animation = 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both';
    });

    errorIcon.addEventListener('animationend', () => {
        errorIcon.style.animation = '';
    });

    // Create glitch effect on hover
    container.addEventListener('mousemove', (e) => {
        const x = e.pageX - container.offsetLeft;
        const y = e.pageY - container.offsetTop;
        
        const glitchElement = document.querySelector('.glitch');
        glitchElement.style.textShadow = `
            ${x / 100}px ${y / 100}px 0 rgba(255,0,0,.7),
            ${-x / 100}px ${-y / 100}px 0 rgba(0,255,0,.7),
            ${y / 100}px ${-x / 100}px 0 rgba(0,0,255,.7)
        `;
    });

    // Reset glitch effect
    container.addEventListener('mouseleave', () => {
        const glitchElement = document.querySelector('.glitch');
        glitchElement.style.textShadow = '';
    });
});

// Add a simple connection check
function checkConnection() {
    return navigator.onLine;
}

setInterval(() => {
    if (checkConnection()) {
        document.querySelector('.btn').style.backgroundColor = '#3498db';
        document.querySelector('.btn').textContent = 'Restart Process';
    } else {
        document.querySelector('.btn').style.backgroundColor = '#e74c3c';
        document.querySelector('.btn').textContent = 'No Connection';
    }
}, 1000);

// Add shake animation
const shake = `
@keyframes shake {
  10%, 90% { transform: translate3d(-1px, 0, 0); }
  20%, 80% { transform: translate3d(2px, 0, 0); }
  30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
  40%, 60% { transform: translate3d(4px, 0, 0); }
}`;

const styleSheet = document.createElement("style");
styleSheet.type = "text/css";
styleSheet.innerText = shake;
document.head.appendChild(styleSheet);
</script>
